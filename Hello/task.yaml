context: |-
    You are a programmer and want to say hello to the user of your program. The user's name is stored in a variable called ``name`` and you want to store your greeting in a variable called ``hello``.
    This string will have the following form: "Hello, ``name``!"
    
    For example, if ``name`` is assigned "Charles", your code would put "Hello, Charles!" in the variable ``hello``.

    .. raw:: html

       <script defer>
       $(document).ready(function(){
           setTimeout(function() {
           window.parent.postMessage({height: document.body.scrollHeight}, "*");
        }, 0);

        $(window).resize(function(){
            window.parent.postMessage({height: document.body.scrollHeight}, "*");
        });
       })
       </script>
